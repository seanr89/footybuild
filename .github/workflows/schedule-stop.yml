name: Scehduler - Stop

# run at 1am each day!
on:
  schedule:
    - cron: 0 1 * * *
  workflow_dispatch:

jobs:
  connect-and-destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Use the Azure CLI to show the current resource group
      - name: Azure CLI script - show FootRG
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group show --name FootRG

      - name: Azure container app - Up
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp delete -g FootRG -n my-container-app --yes





